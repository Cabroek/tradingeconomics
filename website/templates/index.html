<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Forecast App</h1>
        <form action="/forecast" method="get" class="mt-3">
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" class="form-control">
                    <option value="Mexico">Mexico</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Thailand">Thailand</option>
                </select>
            </div>
            <div class="form-group">
                <label for="indicator">Indicator:</label>
                <select id="indicator" name="indicator" class="form-control">
                    <option value="unemployment rate">Unemployment Rate</option>
                    <option value="gdp">GDP</option>
                    <!-- Add more indicators as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Forecast</button>
        </form>
    </div>
</body>
</html>
